<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI-Powered Forecasting for Agricultural Productivity</h1>
    <form action="/predict" method="post">
        <label for="nitrogen">Nitrogen level:</label>
        <input type="number" step="0.1" id="nitrogen" name="nitrogen" required><br><br>
        
        <label for="phosphorous">Phosphorous level:</label>
        <input type="number" step="0.1" id="phosphorous" name="phosphorous" required><br><br>

        <label for="potassium">Potassium level:</label>
        <input type="number" step="0.1" id="potassium" name="potassium" required><br><br>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" step="0.1" id="temperature" name="temperature" required><br><br>

        <label for="humidity">Humidity (%):</label>
        <input type="number" step="0.1" id="humidity" name="humidity" required><br><br>

        <label for="ph">pH level:</label>
        <input type="number" step="0.1" id="ph" name="ph" required><br><br>

        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" step="0.1" id="rainfall" name="rainfall" required><br><br>

        <input type="submit" value="Predict Crop">
    </form>
</div>

</body>
</html>
